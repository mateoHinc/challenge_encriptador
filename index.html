<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/estilos.css" />
  </head>
  <body>
    <main class="container">
      <section class="container-content">
        <div class="container-text">
          <textarea
            class="text-desencriptar"
            name="textEncriptar"
            id="textEncriptar"
            placeholder="Ingrese el texto aquí"
          ></textarea>
          <p>Solo letras minúsculas, sin carácteres especiales y sin acentos</p>
        </div>
        <div class="container-buttons">
          <button class="btn-encriptar" onclick="btnEncriptar()">
            Encriptar
          </button>
          <button class="btn-desencriptar" onclick="btnDesencriptar()">
            Desencriptar
          </button>
        </div>
      </section>
      <section class="container-resultado">
        <article class="container-text-default">
            <div class="container-text-encriptado">
                <p>Ningún mensaje fue encontrado</p>
                <p class="text-message-normal">
                    Ingrese el texto que desees encriptar o desencriptar.
                </p>
            </div>
        </article>
        <article class="container-context-resultado">
            <p class="text-message-resultado"></p>
            <a class="btnCopiar" id="copiar">Copiar</a>
        </article>
      </section>
    </main>
    <script src="js/app.js"></script>
  </body>
</html>
